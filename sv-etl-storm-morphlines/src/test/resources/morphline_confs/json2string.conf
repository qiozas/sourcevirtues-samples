morphlines : [{
	id : json2log
	importCommands : ["org.kitesdk.**"]
	
	commands : [
			# read the JSON blob
			{ readJson: {} }

			# extract JSON objects into head fields
			{ extractJsonPaths {
			  flatten: true
			  paths: {
				name: /name
				age: /age
			  }
			} }

			# log data
			{ logInfo {
				  format : "name: {}, record: {}"
  				args : ["@{name}", "@{}"]
			}}

			# toString
			{ toString { field : name } }			
			
	]
}]